                type: array
                title: Response Get Teams
              example:
                - team_id: basic-team
                  name: Basic Team
                  mode: coordinate
                  model:
                    name: OpenAIChat
                    model: gpt-4o
                    provider: OpenAI
                  tools:
                    - name: transfer_task_to_member
                      description: |-
                        Use this function to transfer a task to the selected team member.
                        You must provide a clear and concise description of the task the member should achieve AND the expected output.
                      parameters:
                        type: object
                        properties:
                          member_id:
                            type: string
                            description: '(str) The ID of the member to transfer the task to. Use only the ID of the member, not the ID of the team followed by the ID of the member.'
                          task_description:
                            type: string
                            description: (str) A clear and concise description of the task the member should achieve.
                          expected_output:
                            type: string
                            description: (str) The expected output from the member (optional).
                        additionalProperties: false
                        required:
                          - member_id
                          - task_description
                  members:
                    - agent_id: basic-agent
                      name: Basic Agent
                      model:
                        name: OpenAIChat
                        model: gpt-4o
                        provider: OpenAI gpt-4o
                      memory:
                        app_name: Memory
                        model:
                          name: OpenAIChat
                          model: gpt-4o
                          provider: OpenAI
                      session_table: agno_sessions
                      memory_table: agno_memories
                  enable_agentic_context: false
                  memory:
                    app_name: agno_memories
                    app_url: /memory/1
                    model:
                      name: OpenAIChat
                      model: gpt-4o
                      provider: OpenAI
                  async_mode: false
                  session_table: agno_sessions
                  memory_table: agno_memories
