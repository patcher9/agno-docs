openapi: 3.1.0
info:
  title: Agno AgentOS
  description: Demo AgentOS
  version: 1.0.0
paths:
  /config:
    get:
      tags:
        - Core
      summary: Get OS Configuration
      description: |-
        Retrieve the complete configuration of the AgentOS instance, including:

        - Available models and databases
        - Registered agents, teams, and workflows
        - Chat, session, memory, knowledge, and evaluation configurations
        - Available interfaces and their routes
      operationId: get_config
      responses:
        '200':
          description: OS configuration retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConfigResponse'
              example:
                id: demo
                description: Example AgentOS configuration
                available_models: []
                databases:
                  - 9c884dc4-9066-448c-9074-ef49ec7eb73c
                session:
                  dbs:
                    - db_id: 9c884dc4-9066-448c-9074-ef49ec7eb73c
                      domain_config:
                        display_name: Sessions
                metrics:
                  dbs:
                    - db_id: 9c884dc4-9066-448c-9074-ef49ec7eb73c
                      domain_config:
                        display_name: Metrics
                memory:
                  dbs:
                    - db_id: 9c884dc4-9066-448c-9074-ef49ec7eb73c
                      domain_config:
                        display_name: Memory
                knowledge:
                  dbs:
                    - db_id: 9c884dc4-9066-448c-9074-ef49ec7eb73c
                      domain_config:
                        display_name: Knowledge
                evals:
                  dbs:
                    - db_id: 9c884dc4-9066-448c-9074-ef49ec7eb73c
                      domain_config:
                        display_name: Evals
                agents:
                  - id: main-agent
                    name: Main Agent
                    db_id: 9c884dc4-9066-448c-9074-ef49ec7eb73c
                teams: []
                workflows: []
                interfaces: []
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
      security:
        - HTTPBearer: []
  /models:
    get:
      tags:
        - Core
      summary: Get Available Models
      description: Retrieve a list of all unique models currently used by agents and teams in this OS instance. This includes the model ID and provider information for each model.
      operationId: get_models
      responses:
        '200':
          description: List of models retrieved successfully
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Model'
                type: array
                title: Response Get Models
              example:
                - id: gpt-4
                  provider: openai
                - id: claude-3-sonnet
                  provider: anthropic
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
      security:
        - HTTPBearer: []
  '/agents/{agent_id}/runs':
    post:
      tags:
        - Agents
      summary: Create Agent Run
      description: |-
        Execute an agent with a message and optional media files. Supports both streaming and non-streaming responses.

        **Features:**
        - Text message input with optional session management
        - Multi-media support: images (PNG, JPEG, WebP), audio (WAV, MP3), video (MP4, WebM, etc.)
        - Document processing: PDF, CSV, DOCX, TXT, JSON
        - Real-time streaming responses with Server-Sent Events (SSE)
        - User and session context preservation

        **Streaming Response:**
        When `stream=true`, returns SSE events with `event` and `data` fields.
      operationId: create_agent_run
      security:
        - HTTPBearer: []
      parameters:
        - name: agent_id
          in: path
          required: true
          schema:
            type: string
            title: Agent Id
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Body_create_agent_run'
      responses:
        '200':
          description: Agent run executed successfully
          content:
            application/json:
              schema: {}
            text/event-stream:
              examples:
                event_stream:
                  summary: Example event stream response
                  value: |+
                    event: RunStarted
                    data: {"content": "Hello!", "run_id": "123..."}

        '400':
          description: Invalid request or unsupported file type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedResponse'
        '404':
          description: Agent not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
  '/agents/{agent_id}/runs/{run_id}/cancel':
    post:
      tags:
        - Agents
      summary: Cancel Agent Run
      description: |-
        Cancel a currently executing agent run. This will attempt to stop the agent's execution gracefully.

        **Note:** Cancellation may not be immediate for all operations.
      operationId: cancel_agent_run
      security:
        - HTTPBearer: []
      parameters:
        - name: agent_id
          in: path
          required: true
          schema:
            type: string
            title: Agent Id
        - name: run_id
          in: path
          required: true
          schema:
            type: string
            title: Run Id
      responses:
        '200':
          description: Successful Response
          content:
            application/json:
              schema: {}
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedResponse'
        '404':
          description: Agent not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '500':
          description: Failed to cancel run
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
  '/agents/{agent_id}/runs/{run_id}/continue':
    post:
      tags:
        - Agents
      summary: Continue Agent Run
      description: |-
        Continue a paused or incomplete agent run with updated tool results.

        **Use Cases:**
        - Resume execution after tool approval/rejection
        - Provide manual tool execution results

        **Tools Parameter:**
        JSON string containing array of tool execution objects with results.
      operationId: continue_agent_run
      security:
        - HTTPBearer: []
      parameters:
        - name: agent_id
          in: path
          required: true
          schema:
            type: string
            title: Agent Id
        - name: run_id
          in: path
          required: true
          schema:
            type: string
            title: Run Id
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Body_continue_agent_run'
      responses:
        '200':
          description: Agent run continued successfully
          content:
            application/json:
              schema: {}
            text/event-stream:
              example: |+
                event: RunContent
                data: {"created_at": 1757348314, "run_id": "123..."}

        '400':
          description: Invalid JSON in tools field or invalid tool structure
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthenticatedResponse'
        '404':
          description: Agent not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResponse'
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'
  /agents:
    get:
      tags:
        - Agents
      summary: List All Agents
      description: |-
        Retrieve a comprehensive list of all agents configured in this OS instance.

        **Returns:**
